<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Hungie Bois</title>
    <link rel="icon" type="assets/image.png" href="assets/image.png" id="landing-page-background-image"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

    <body class="bg-img" alt="yellow background with a pizza in the bottom right corner">

        <header>
            <h1 class="landing-page" id="landing-page-header">Hungie?</h1>
        </header>
<div class="m-3">
        <div class="tile is-ancestor">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child box has-background-danger">
                <p class="title has-text-warning has-text-centered">Passed</p>
                <p class="subtitle has-text-warning has-text-centered">Restaurant Example</p>
              </article>
            </div>

            <div class="tile is-parent has-text-centered is-8 is-vertical">
              <article class="tile is-child box has-background-danger" class="yass-pass">
                <img src="Place Holder" alt="placeholder">
                <div class="buttons are-large is-centered" class="yass-pass">
                  <button class="button is-danger has-text-warning is-inverted is-outlined is-responsive">Yass!</button>
                  <button class="button is-danger has-text-warning is-inverted is-outlined is-responsive">Pass!</button>
                </div>
                <button class="subtitle button is-danger has-text-warning is-inverted is-outlined is-responsive">Link to Website</p>
              </article>
            </div>
            <div class="tile is-parent is-vertical">
              <article class="tile is-child box has-background-danger weather-card">
                <p class="title has-text-warning has-text-centered">Weather</p>
                <p class="subtitle has-text-warning has-text-centered">(YYYY-MM-DD)</p>
                <div class="content has-text-warning has-text-centered">
                  <p>Temp: __°F</p>
                </div>
                <div class="content has-text-warning has-text-centered">
                    <p>Wind: __ MPH</p>
                  </div>
                  <div class="content has-text-warning has-text-centered">
                    <p>Humidity: __%</p>
                  </div>
                  <div class="content has-text-warning has-text-centered">
                    <p>Feels Like: __°F</p>
                  </div>
              </article>
            </div>
          </div>
        </div>

          <div class="columns is-centered">
            <div class="buttons is-centered">
                <button class="button is-danger has-text-warning is-responsive">Search Parameters</button>
            </div>
        </div>

      <div class="modal is-active"> 
        <div class="modal-background">
        </div>
          <div class="modal-card">
            <header class="modal-card-head has-background-warning">
                <p class="modal-card-title has-text-danger">Search Parameters</p>
                <button class="delete" aria-label="close"></button>
            </header>

            <section class="modal-card-body has-background-warning">
                <label class="checkbox" id="delivery"><input type="checkbox">Delivery</label>
                <label class="checkbox" id="driveThru"><input type="checkbox">Drive-through</label>
                <label class="checkbox" id="takeout"><input type="checkbox">Takeout</label>
                <label class="checkbox" id="dineIn"><input type="checkbox">Dine-in</label>
            </section>

            <footer class="modal-card-foot has-background-warning">
                <div class="buttons"></div>
                    <div class="buttons user-location">
                        <button class="locationBtn button is-danger is-responsive is-medium has-text-black">Use Current Location</button>
                    </div>
                </div>
            </footer>
        </div> 
        <script src="assets/script.js"></script>
    </body>
</html>
