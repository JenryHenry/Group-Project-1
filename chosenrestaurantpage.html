<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Hungie Bois</title>
    <link
      rel="icon"
      type="assets/image.png"
      href="assets/image.png"
      id="landing-page-background-image"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body
    class="bg-img"
    alt="yellow background with a pizza in the bottom right corner"
  >

    <header>
      <h1 class="landing-page" id="landing-page-header">Hungie?</h1>
    </header>
    <div class = "m-3">
    <div class="tile is-ancestor">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child box has-background-danger">
          <p class="title has-text-warning has-text-centered">Passed</p>
          <p class="subtitle has-text-warning has-text-centered">
            Restaurant Example
          </p>
        </article>
      </div>

      <div class="tile is-parent has-text-centered is-6 is-vertical">
              <article class="tile is-child box has-background-danger" id="chosen-rest">
                <p class="title has-text-warning" id="restName">Restaurant Name</p>
                <p class="subtitle has-text-warning" id="restAddress">Restaurant Address</p>
                <img src="Place Holder" alt="placeholder">
                <div>
                <button class="subtitle button is-danger has-text-warning is-inverted is-outlined is-responsive">Link to Website</p>
                  </div>
              </article>
            </div>
      <div class="tile is-parent is-vertical">
        <article class="tile is-child box has-background-danger">
          <p class="title has-text-warning has-text-centered">Weather</p>
          <p class="subtitle has-text-warning has-text-centered">
            (YYYY-MM-DD)
          </p>
          <div class="content has-text-warning has-text-centered">
            <p>Temp:</p>
          </div>
          <div class="content has-text-warning has-text-centered">
            <p>Wind:</p>
          </div>
          <div class="content has-text-warning has-text-centered">
            <p>Humidity:</p>
          </div>
          <div class="content has-text-warning has-text-centered">
            <p>Feels Like:</p>
          </div>
        </article>
      </div>
    </div>
</div>
    <div class="columns is-centered">
      <div class="buttons is-centered">
        <button class="button is-danger has-text-warning is-responsive">
          Search Parameters
        </button>
      </div>
    </div>

    <div class="landing-page-container" class="modal">
      <div class="landing-page" id="landing-page-body">
        <p>Click the button below for restaurant options!</p>
        <button
          class="is-primary"
          class="landing-page"
          id="landing-page-modal-button"
        >
          Click Me!
        </button>
      </div>
    </div>
  </body>
</html>
